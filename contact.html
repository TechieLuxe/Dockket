<script  type="text/javascript">  
    function validate()
    {
        var at = document.myForm.Email.value.indexOf("@");
        var dot = document.myForm.Email.value.lastIndexOf(".");
		if(document.myForm.Name.value=="")
        {
			alert("Please provide Name !");
			document.myForm.Name.focus();
			return false;
		}
		else if(document.myForm.Name.value.length<=2)
        {
            alert("Name can be minimum 3 character!");
            document.myForm.Name.focus();
            return false;
        }
        else if(document.myForm.Mobile.value=="")
        {
			alert("Please provide mobile number !!");
			document.myForm.Mobile.focus();
			return false;
		}
		else if(isNaN(document.myForm.Mobile.value)|| document.myForm.Mobile.value.length!=10) 
        {
            alert("not a valid mobile number!!");
			document.myForm.Mobile.focus();
            return false;
        }
        else if(document.myForm.Email.value=="")
        {
			alert("Please provide Email !!");
			document.myForm.Email.focus();
			return false;
		}
        else if(at<1||dot<at+2||dot+2>=document.myForm.Email.value.length )
        {
            alert("Please provide a valid Email!!");
            document.myForm.Email.focus();
            return false;
        }
        else if(document.myForm.country.value=="")
        {
			alert("Please Select Country !!");
			document.myForm.country.focus();
			return false;
		}
        else if(document.myForm.Message.value=="")
        {
			alert("Please Put a Message !!");
			document.myForm.Message.focus();
			return false;
		}
        return (true);

}  
</script>
