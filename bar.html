<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Bar</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
    <h2>---Skills---</h2>
        <div class="skills">
            <div class="details">
                <span>HTML</span>
                <span>90%</span>
            </div>
            <div class="bar">
                <div id="html-bar"></div>
            </div>
        </div>
        <div class="skills">
            <div class="details">
                <span>CSS</span>
                <span>75%</span>
            </div>
            <div class="bar">
                <div id="css-bar"></div>
             </div>
        </div>
        <div class="skills">
            <div class="details">
                <span>JavaScript</span>
                <span>72%</span>
            </div>
            <div class="bar">
                <div id="javascript-bar"></div>
            </div>
        </div>
    </div>
</div>   
</body>
</html>
